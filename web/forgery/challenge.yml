name: forgery
author: F0DH1L
author_link: https://github.com/fodhil-ben

category: web
difficulty: easy

description: |
  > i made a website checker it will give you the source code of anything you want 

  **Author** : F0DH1L
flags:
  - Alphabit{N3v3r_Trust_Th3_Us3r_SSRF_1s_4_s3ri0us_pr0bl3m}
type: dynamic
value: 500
extra:
    initial: 500
    decay: ${DECAY} # leave it like this
    minimum: 50

connection_info: connection_info

topics:
  - ssrf

tags:
  - ssrf

files:
  - challenge/main/app.js
  - challenge/internal/app.js

# DO NOT CHANGE

state: hidden

version: "0.1"

deployment:
  autoban: false
  egress: "allow"
  name: ssrf
  deployed: false
  replicasNumber: 1
  type: http 
  dockerImage: ssrf
  # If the challenge don't expose any port then leave it empty
  containerPort: 80
  limits:
    cpu: 200m
    memory: 500Mi 
  requests:
    cpu: 100m
    memory: 200Mi 
  healthCheck:
    initialDelaySeconds: 10
    periodSeconds: 30
  other: 
    # parameters of pod annotations 
    podAnnotations: {}

