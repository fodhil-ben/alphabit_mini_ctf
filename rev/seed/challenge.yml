name: Cards Master
author: kanyo
author_link: https://github.com/Chaelsoo

category: pwn
difficulty: ezmed

description: |
  > Lets see if you can win the game
  > [files](https://drive.google.com/drive/u/0/folders/1n2DGWXji01yU20O52BPa9ev2C6gyRkrT) 

  **Author** : kanyo
flags:
  - Alphabit{0xR3v3rs3_Th3_S33d}
type: dynamic
value: 500
extra:
  initial: 500
  decay: ${DECAY} # leave it like this
  minimum: 50

connection_info: connection_info

topics:
  - reverse
  - seed

# DO NOT CHANGE

state: hidden

version: "0.1"

deployment:
  autoban: false
  egress: "allow"
  name: Cards Master
  deployed: false
  replicasNumber: 1
  type: http
  dockerImage: Cards Master
  # If the challenge don't expose any port then leave it empty
  containerPort: 80
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi
  healthCheck:
    initialDelaySeconds: 10
    periodSeconds: 30
  other:
    # parameters of pod annotations
    podAnnotations: {}
