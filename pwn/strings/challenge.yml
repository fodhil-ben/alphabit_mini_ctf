name: Strings
author: kanyo
author_link: https://github.com/Chaelsoo

category: pwn
difficulty: ezmed

description: |
  > All you need is there, if you look close enough

  **Author** : kanyo
flags:
  - Alphabit{f0rmat_str1ng_1s_c00l_r1ght}
type: dynamic
value: 500
extra:
  initial: 500
  decay: ${DECAY} # leave it like this
  minimum: 50

connection_info: connection_info

topics:
  - pwn

tags:
  - pwn

files:
  - challenge/strings
  - challenge/vuln.c

# DO NOT CHANGE

state: hidden

version: "0.1"

deployment:
  autoban: false
  egress: "allow"
  name: Strings
  deployed: false
  replicasNumber: 1
  type: http
  dockerImage: Strings
  # If the challenge don't expose any port then leave it empty
  containerPort: 80
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi
  healthCheck:
    initialDelaySeconds: 10
    periodSeconds: 30
  other:
    # parameters of pod annotations
    podAnnotations: {}
